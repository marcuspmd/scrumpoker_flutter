name: scrumpoker_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  asp: ^1.3.0
  asuka: ^2.2.0
  dson_adapter: ^1.2.0+2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_modular: ^6.3.2
  rename_app: ^1.3.1
  shared_preferences: ^2.2.0
  socket_io_client: ^2.0.3+1
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#333333"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#333333"
    theme_color: "#333333"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
  - .env
